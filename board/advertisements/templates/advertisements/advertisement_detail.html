<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>Цена: {{ object.price }} руб.</p>
    <p>{{ object.description }}</p>
    <p>{{ object.heading }}</p>
    <p>{{ object.type }}</p>
    <p>{{ object.author }}</p>
    <p>Дата создания: {{ object.created_at }}</p>
</body>
</html>
