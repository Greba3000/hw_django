<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Бесплатные объявления</h1>

    {% if advertisements_list %}
    <ul>
        {% for i in advertisements_list %}
        <li>
            <a href="/advertisements/{{ i.id }}">{{ i.title }}</a> | {{ i.price }} | {{ i.heading }}
        </li>
        {% endfor %}
    </ul>

    {% else %}
    <p>Объявлений нет!</p>
    {% endif %}
</body>
</html>
